{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - Safar Sathi{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3><i class="fas fa-user-plus me-2"></i>Join Safar Sathi</h3>
                </div>
                <div class="card-body">
                    {% crispy form %}
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
