{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Upload Photo - {{ destination.name }} - Safar Sathi{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-camera me-2"></i>Upload Photo</h3>
                    <p class="mb-0 text-muted">Add a photo for {{ destination.name }}</p>
                </div>
                <div class="card-body">
                    {% crispy form %}
                    
                    <div class="mt-3">
                        <a href="{% url 'destinations:destination_detail' destination.pk %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Destination
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
