{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Write Review - Safar Sathi{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-star me-2"></i>Write a Review</h3>
                    <p class="mb-0 text-muted">Share your experience at {{ accommodation.name }}</p>
                </div>
                <div class="card-body">
                    {% crispy form %}
                    
                    <div class="mt-3">
                        <a href="{% url 'bookings:accommodation_detail' accommodation.pk %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Accommodation
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
